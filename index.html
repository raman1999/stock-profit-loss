<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Stock Market | Profit or Loss?</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="stock-container">
        <h1 class="stock-heading">Stock - Profit or Loss</h1>
        <form class="stock-form">
          <div class="input-container">
            <input
              id="purchase-price"
              required
              type="number"
              class="input-box"
              placeholder="Purchase Price"
              min="0"
            />
          </div>
          <div class="input-container">
            <input
              required
              id="quantity"
              type="number"
              class="input-box"
              placeholder="Stock Quantity"
              min="0"
            />
          </div>
          <div class="input-container">
            <input
              id="selling-price"
              required
              type="number"
              class="input-box"
              placeholder="Current Price"
              min="0"
            />
          </div>
          <div class="button-container">
            <button class="stock-button">Caculate now</button>
          </div>
        </form>
        <div class="result"></div>
      </section>
      <section class="hero-container">
        <div class="img-container">
          <img class="hero-img" src="./assets/stock.png" alt="stock prices" />
        </div>
        
      </section>
    </main>

  </body>
</html>
